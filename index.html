<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST HELPER</title>
    <link rel="icon" href="favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="database-selector">
            <h3>Выберите базу для поиска:</h3>
            <div class="radio-group">
                <label>
                    <input type="radio" name="database" value="base" checked>
                    База 1
                </label>
                <label>
                    <input type="radio" name="database" value="excel">
                    База 2
                </label>
                <label>
                    <input type="radio" name="database" value="both">
                    Общая база
                </label>
            </div>
        </div>
        
        <div class="search-container">
            <div class="keyword-inputs">
                <input type="text" id="keyword1" placeholder="фрагмент 1">
                <input type="text" id="keyword2" placeholder="фрагмент 2">
                <input type="text" id="keyword3" placeholder="фрагмент 3">
                <input type="text" id="keyword4" placeholder="фрагмент 4">
            </div>
            <button id="search-button">Найти</button>
        </div>
        
        <div class="result-container" id="results">
            <div class="placeholder">
                <p>Результаты поиска будут отображены здесь</p>
            </div>
        </div>
        
        <div id="copy-notification" class="copy-notification">Ответ скопирован!</div>
        
        <footer>
            <p>Вопросов в первой базе: <span id="questions-count-base"></span></p>
            <p>Вопросов в второй базе: <span id="questions-count-excel"></span></p>
        </footer>
    </div>

    <script src="db_base.js"></script>
    <script src="db_excel.js"></script>
    <script src="main.js"></script>
</body>
</html>
